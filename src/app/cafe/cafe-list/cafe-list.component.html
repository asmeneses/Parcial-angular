<div class="container"></div>

<div class="container">
  <div class="row">
    <div class="col-7">
      <table id="cafe-table" class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Region</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let cafe of getCafes()">
            <td>
              <strong>{{ cafe.id }}</strong>
            </td>
            <td>{{ cafe.nombre }}</td>
            <td>{{ cafe.tipo }}</td>
            <td>{{ cafe.region }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
